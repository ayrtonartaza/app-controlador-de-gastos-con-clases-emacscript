<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div id="form__container">
            <h2>Ingresar dinero</h2>
            <form action="" id="form__dinero">
                <div class="input__group">
                    <input type="tipo" id="dinero__input">
                    <small id="error__dinero"></small>
                </div>
               <button type="submit">Ingresar dinero</button>
            </form>  
        </div>
        <div id="container__disponible">
            <h2>Disponible</h2>
            <div id="disponible">
                $ <span id="span__disponible"></span>
            </div>
        </div>
    </div>
    
    <div class="container">
        <div id="form__container">
            <h2>Ingresar gastos</h2>
            <form action="" id="form__gasto">
                <div class="input__group">
                    <label for="tipo__gasto">Tipo</label>
                    <input type="tipo__gasto" id="tipo__gasto">
                    <small id="error__gasto__tipo"></small>
                </div>
                <div class="input__group">
                    <label for="cantidad__gasto">Cantidad</label>
                    <input type="cantidad__gasto" id="cantidad__gasto">
                    <small id="error__gasto__cantidad"></small>
                </div>
               <button type="submit" class="btn_gasto">Agregar gasto</button>
            </form>
            
        </div>
    </div>
    
    
    <div id="gastos">
        
            
    </div>
   <script src="js/presupuesto.js"></script>
</body>
</html>
